<script type="text/javascript">
  RED.nodes.registerType('rethinkdb config',{
    category: 'config',
    color: '#214753',
    defaults: {
      host: {
        value: 'localhost'
      },
      port: {
        value: 28015,
        validate: RED.validators.number()
      },
      db: {
        value: 'test'
      },
      user: {
        value: 'admin'
      },
      password: {
        value: ''
      },
      timeout: {
        value: 20,
        validate: RED.validators.number()
      }
    },
    credentials: {
      host: {type: 'text'},
      port: {type: 'number'},
      db: {type: 'text'},
      user: {type: 'text'},
      password: {type: 'text'},
      timeout: {type: 'number'}
    },
    label: function () {
      return this.host + (this.port ? ':' + this.port : '') + '/' + this.db;
    }
  });
</script>

    <input type="text" id="node-config-input-timeout" placeholder="Timeout">
  </div>
</script>
